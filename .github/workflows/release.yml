name: Release

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - "docs/**"
      - "**.md"
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: minmax-code-linux-x64
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: minmax-code-linux-arm64
            archive: tar.gz
            use_cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: minmax-code-darwin-x64
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: minmax-code-darwin-arm64
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: minmax-code-windows-x64
            archive: zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux ARM64)
        if: ${{ matrix.use_cross }}
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: ${{ !matrix.use_cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: ${{ matrix.use_cross }}
        run: cross build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          mkdir -p staging
          cp target/${{ matrix.target }}/release/minmax-code staging/
          tar czf ${{ matrix.artifact }}.tar.gz -C staging .

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        run: |
          mkdir staging
          copy target\${{ matrix.target }}\release\minmax-code.exe staging\
          Compress-Archive -Path staging\* -DestinationPath ${{ matrix.artifact }}.zip

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.${{ matrix.archive }}

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release (tagged)
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          overwrite_files: true
          files: |
            artifacts/*

      - name: Create GitHub Release (rolling main)
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest (main)
          body: |
            Automated rolling release from main.
            Commit: ${{ github.sha }}
          overwrite_files: true
          files: |
            artifacts/*
